<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stumps Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="button.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="container">
    <div class="sidebar">
      <h1 class="title">Stumps Stuff</h1>
      <button class="sidebar-button" onclick="window.location.href='index.html'">Home</button>
      <button class="sidebar-button" onclick="window.location.href='Store.html'">Store</button>
      <button class="sidebar-button" onclick="window.location.href='Games.html'">Games</button>
      <button class="sidebar-button" onclick="window.location.href='Socials.html'">Socials</button>
    </div>
    <div class="main-content">
      <h1 class="Upper-text">Store</h1>
      <button class="custom-button" onclick="window.location.href='TestItemOne.html'">Test Item 1</button>
      <button class="checkout-button custom-button">best test item</button>
    </div>
  </div>

  <script>
    const priceMap = [
      'price_1Rjt0mIH7XWPimYM5dNN2SDU'
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.checkout-button');
      buttons.forEach((button, index) => {
        button.addEventListener('click', async () => {
          const priceId = priceMap[index];
          try {
            const res = await fetch('/create-checkout-session', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ priceId })
            });
            const data = await res.json();
            window.location = data.url;
          } catch (err) {
            console.error('Error creating checkout session:', err);
          }
        });
      });
    });
  </script>
</body>
</html>
